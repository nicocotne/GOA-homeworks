<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGe IT Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;}
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;}
        nav {
            background: #444;
            padding: 0.5rem;}
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;}
        main {
            padding: 1rem;
            background: #fff;}
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;}
        img {
            max-width: 100%;
            height: auto;}
        form {
            margin: 2rem 0;}
        form input, form textarea {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;}
    </style>
</head>
<body>
    <!-- header სექცია შეიცავს საიტის სათაურ და ლოგოს -->
    <header>
        <h1>CodeGe IT Solution</h1>
        <p>Best IT Solution Company In Georgia.</p>
    </header>
    <!-- nav სექცია შეიცავს ნავიგაციის ბარი, რომელიც საშუალებას იძლევა გადავიდეთ საიტის სხვა გვერდებზე -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <!-- main სექცია შეიცავს ძირითადი კონტენტი საიტის -->
        <section>
            <h2>Welcome to CodeGe IT Solution</h2>
            <p>We provide the best IT solutions in Georgia.</p>
            <img src="https://via.placeholder.com/800x400" alt="CodeGe IT Solution">
        </section>
        <!-- სექცია შეიცავს ფორმა მომხმარებლის კონტაქტისთვის -->
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
     <!-- footer სექცია შეიცავს საიტის ქვედა ნაწილი, სადაც მოცემულია დამატებითი ინფორმაცია ან ავტორის უფლებების დაცვა -->
    <footer>
        <p>&copy; 2024 CodeGe IT Solution. All rights reserved.</p>
    </footer>
</body>
</html>
